<div class="background">
    <h1 class="text-4xl font-bold text-slate-600">All Matches</h1>

<div class="card-container flex flex-wrap justify-between">
    @for (match of allMatches; track $index) {
   
        <div class="m-2 w-[28%]">
            <app-match-card [match]="match"></app-match-card>
        </div>
        
    
    }
    @empty {
        No Live Matches Now.
    }
    
</div>
</div>
